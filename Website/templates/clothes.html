        <b style="font-size: 50px; margin-left: 5%; color: #818181;">{{nameVar}}</b>

        <select class="select-css" id="selectID" onchange="show_Selected()" style="margin-left: 2%;">
          <label for="select-css">--Size--</label>
          <option style="color: black" selected="selected">--Size--</option>
          <option style="color: black">Small</option>
          <option style="color: black">Medium</option>
          <option style="color: black">Large</option>
        </select>

        <script>
          window.onload = function() {
            var selItem = sessionStorage.getItem("SelItem");  
            $('#selectID').val(selItem);
          }
          $('#selectID').change(function() { 
            var selVal = $(this).val();
            sessionStorage.setItem("SelItem", selVal);
          });
        </script>


        <button class="button-css" value="{{idVar}}" onclick="show_selected(value)" style="margin-left: 2%;">Add to Cart</button>



        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p id="addMessage" class="fade-in" style="margin-left: 5%; margin-top: 10px">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
